# Lefthook configuration
pre-commit:
  parallel: false
  commands:
    ultracite-lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: bunx ultracite lint {staged_files}
    ultracite-format:
      glob: "*.{js,ts,jsx,tsx}"
      run: bunx ultracite format {staged_files}
      stage_fixed: true
    markdown:
      glob: "*.{md,mdx,mdc}"
      run: |
        bunx prettier --write {staged_files} &&
        printf '%s\n' {staged_files} | bunx markdownlint-cli2 --fix
      stage_fixed: true

commit-msg:
  commands:
    commitlint:
      run: bunx commitlint --edit

pre-push:
  commands:
    types:
      run: turbo run type-check --affected
    test:
      run: turbo run test --affected
