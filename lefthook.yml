# Lefthook configuration
pre-commit:
  parallel: false
  commands:
    ultracite-lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: bunx ultracite lint {staged_files}
      stage_fixed: false
    ultracite-format:
      glob: "*.{js,ts,jsx,tsx}"
      run: bunx ultracite format {staged_files}
      stage_fixed: true
    markdown:
      glob: "*.{md,mdx,mdc}"
      run: |
        bunx prettier --write {staged_files} &&
        bunx markdownlint-cli2 --fix {staged_files}
      stage_fixed: true

commit-msg:
  commands:
    commitlint:
      run: bunx commitlint --edit

pre-push:
  commands:
    types:
      run: bun --filter="*" run type-check
    test:
      run: bun --filter="*" run test
