# rightdown configuration
# Generated with preset: standard
# Docs: https://github.com/DavidAnson/markdownlint-cli2

extends: null

# Rule: default - enabled
default: true

# Rule: MD003 - configured with options
MD003:
  style: 'atx'

# Rule: MD004 - configured with options
MD004:
  style: 'dash'

# Rule: MD007 - configured with options
MD007:
  indent: 2

# Rule: MD013 - disabled
MD013: false

# Rule: MD024 - configured with options
MD024:
  siblings_only: true

# Rule: MD029 - configured with options
MD029:
  style: 'ordered'

# Rule: MD033 - disabled
MD033: false

# Rule: MD041 - disabled
MD041: false

# Rule: MD043 - disabled
MD043: false

# Rule: MD046 - configured with options
MD046:
  style: 'fenced'

# Files and patterns to ignore
# Supports glob patterns like "docs/legacy/**"
ignores:
  - 'node_modules/**'
  - '.git/**'
  - 'dist/**'
  - 'build/**'
  - 'coverage/**'
  - 'CHANGELOG.md'
  - '*.min.md'

# Custom terminology corrections
# Format: [{ incorrect: "bad", correct: "good" }]
terminology:
  - incorrect: 'NPM'
    correct: 'npm'
  - incorrect: 'Javascript'
    correct: 'JavaScript'
  - incorrect: 'Typescript'
    correct: 'TypeScript'
  - incorrect: 'VSCode'
    correct: 'VS Code'
  - incorrect: 'MacOS'
    correct: 'macOS'
  - incorrect: 'Github'
    correct: 'GitHub'
  - incorrect: 'gitlab'
    correct: 'GitLab'
  - incorrect: 'nodejs'
    correct: 'Node.js'
  - incorrect: 'react native'
    correct: 'React Native'

# Additional custom rules to load
# Paths to JavaScript files exporting markdownlint rules
customRules:
  - './consistent-terminology.js'
